<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نموذج تسجيل</title>
</head>
<body>
  <!-- جدول بيانات -->
  <h2>جدول الطلاب</h2>
  <table border="1" width="50%">
    <tr>
      <th>الاسم</th>
      <th>العمر</th>
    </tr>
    <tr>
      <td>أحمد</td>
      <td>21</td>
    </tr>
    <tr>
      <td>رائد</td>
      <td>22</td>
    </tr>
  </table>

  <!-- نموذج تسجيل -->
  <h2>نموذج تسجيل</h2>
  <form>
    <table border="0">
      <tr>
        <td>الاسم:</td>
        <td><input type="text" name="name"></td>
      </tr>
      <tr>
        <td>البريد:</td>
        <td><input type="email" name="email"></td>
      </tr>
      <tr>
        <td>كلمة المرور:</td>
        <td><input type="password" name="password"></td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input type="submit" value="إرسال">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
